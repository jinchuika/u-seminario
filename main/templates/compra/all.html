{% extends "base/base.html" %}

{% block content %}
<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="box box-primary">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Fecha</th>
								<th>Cantidad</th>
								<th>Precio unitario</th>
								<th>Precio total</th>
							</tr>
						</thead>
						<tbody>
							{% for compra in compra_list %}
							<tr>
								<td>
									<a href="{{compra.producto.get_absolute_url}}">
										{{ compra.producto }}
									</a>
								</td>
								<td>{{ compra.fecha }}</td>
								<td>{{ compra.cantidad }}</td>
								<td>{{ compra.precio }}</td>
								<td>{{ compra.total }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock content %}
