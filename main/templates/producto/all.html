{% extends "base/base.html" %}

{% block content %}
<section class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Compras</th>
								<th>Ventas</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							{% for producto in producto_list %}
							<tr>
								<td><a href="{% url "producto_detail" pk=producto.id%}">{{ producto.nombre }}</a></td>
								<td>{{ producto.compras }}</td>
								<td>{{ producto.ventas }}</td>
								<td>{{ producto.existencia }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
