{% extends "base.html" %}

{% block content %}
<div class="card">
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>Producto</th>
				<th>Compras</th>
				<th>Ventas</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			{% for producto in producto_list %}
			<tr>
				<td><a href="{% url "producto_detail" pk=producto.id%}">{{ producto.nombre }}</a></td>
				<td>{{ producto.compras }}</td>
				<td>{{ producto.ventas }}</td>
				<td>{{ producto.existencia }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock content %}
